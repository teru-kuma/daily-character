name: Daily dog Update
on:
  schedule:
    - cron: '0 0 * * *'  # 初期設定 毎日朝9時（日本時間）00***,お昼の12時なら12-9=3 03***
  workflow_dispatch:     # 手動実行も可能

jobs:
  update-dog:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # ファイル更新のための権限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Get dog image and update README
        run: |
          set -euo pipefail

          # 必要パッケージ
          NEEDRESTART_MODE=a DEBIAN_FRONTEND=noninteractive sudo -E apt-get -yq update
          NEEDRESTART_MODE=a DEBIAN_FRONTEND=noninteractive sudo -E apt-get -yq install imagemagick


          # タイムゾーンをJSTに
          export TZ=Asia/Tokyo
          
          # 候補の犬種ID
          BREEDS=(222 90 161)

          # ランダムに選択
          RANDOM_BREED=${BREEDS[$RANDOM % ${#BREEDS[@]}]}
          
          # 犬画像APIから画像情報を取得
          DOG_DATA=$(curl -s "https://api.thedogapi.com/v1/images/search?breed_id=$RANDOM_BREED")
          DOG_URL=$(echo $DOG_DATA | jq -r '.[0].url')
          DOG_WIDTH=$(echo $DOG_DATA | jq -r '.[0].width')
          DOG_HEIGHT=$(echo $DOG_DATA | jq -r '.[0].height')

          # 「ダウンロード → 日付焼き込み」
          mkdir -p docs
          # ⚠ 要注意: 外部URLを保存する前に、出力先を限定
          curl -sL "$DOG_URL" -o docs/daily.jpg

          DATE_TXT=$(date '+%Y-%m-%d')
          convert docs/daily.jpg \
            -gravity SouthEast \
            -pointsize 48 \
            -fill white -stroke black -strokewidth 3 \
            -annotate +20+20 "$DATE_TXT" \
            docs/daily.jpg
          
          # Pages公開URLを自動組み立て
          BASE="https://${{ github.repository_owner }}.github.io/${GITHUB_REPOSITORY#*/}"

          # 現在の日時を取得（README表示用JST）
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M')
          
          # README.mdを更新
          cat > README.md << EOF
          # 今日の癒し犬 🐶
           
          ![今日の犬](${BASE}/daily.jpg?d=$(date +%Y%m%d%H%M))
          
          **画像情報:**
          - サイズ: ${DOG_WIDTH} x ${DOG_HEIGHT}
          - 最終更新: ${CURRENT_DATE} (JST)
          
          ---
          
          このリポジトリは毎日朝9時に自動で犬画像が更新されます。
          GitHub Actionsの力で、365日違う犬に出会えます！
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md docs/daily.jpg
          git commit -m "🐶 今日の犬を更新: $(date '+%Y-%m-%d')" || exit 0
          git push
